<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IDS | Error</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='ids_logo.jpg') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <img src="../static/ids_logo.jpg" alt="Logo" width="30" height="30" class="d-inline-block align-text-top rounded-circle">
                Intrusion Detection System
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/features">Features</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="alert alert-danger shadow-sm" role="alert">
            <h4 class="alert-heading mb-3">{{ error_title }}</h4>
            <p class="mb-3">{{ error_message }}</p>
            <hr>
            <div class="d-flex gap-2">
                <button onclick="history.back()" class="btn btn-secondary">Go Back</button>
                <a href="/" class="btn btn-primary">Return Home</a>
            </div>
        </div>
    </div>

    <footer class="footer mt-auto py-3 text-center fixed-bottom bg-dark text-white">
        <div class="container">
            <h6 class="mb-0">Presented by Ahlam TARIK</h6>
        </div>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
